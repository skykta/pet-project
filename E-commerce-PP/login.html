<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="Kobe Saylag" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="vendor/app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<title>Pet Project Ecommerce - Log In</title>
	</head>

	<body>
		<form action="admin.html" class="login-form">
			<h1>Login</h1>
			<div class="text-box">
				<input type="text" />
				<span data-placeholder="Username"></span>
			</div>

			<div class="text-box">
				<input type="password" />
				<span data-placeholder="Password"></span>
			</div>

			<input type="submit" class="login-btn" value="Login" />
		</form>

		<script type="text/javascript">
			$('.text-box input').on('focus', function () {
				$(this).addClass('focus');
			});

			$('.text-box input').on('blur', function () {
				if ($(this).val() == '') 
                $(this).removeClass('focus');
			});
		</script>
	</body>
</html>
